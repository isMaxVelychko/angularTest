<div class="container">
  <div class="col-md-12">
    <div class="row title-row-fields">
      <div class="col-md-2">
        name
      </div>
      <div class="col-md-2">
        username
      </div>
      <div class="col-md-2">
        email
      </div>
      <div class="col-md-3">
        address
      </div>
      <div class="col-md-3">
        phone
      </div>
    </div>
    <div class="row user-row-fields row-top-position">
      <div class="col-md-2">
        {{user.name}}
      </div>
      <div class="col-md-2">
        {{user.username}}
      </div>
      <div class="col-md-2">
        {{user.email}}
      </div>
      <div class="col-md-3">
        {{'city - ' + user.address.city}}<br>
        {{'street - ' + user.address.street}}<br>
        {{'zipcode - ' + user.address.zipcode}}
      </div>
      <div class="col-md-3">
        {{user.phone}}
      </div>
    </div>
  </div>
</div>
