<div class="container cont-custom-position">
    <div class="user-block" ng-click="showHideButtons(user.id)" ng-repeat="user in users">
        <a href="#/users/{{user.id}}">{{user.name}}</a>
        <button type="button" class="btn btn-danger btn-xs delete-btn-position" ng-show="user.visible" ng-click="deleteUser(user)">delete</button>
    </div></br>
</div>
