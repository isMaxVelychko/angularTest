<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>place-holder</title>
    <link href="style.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="container container-customer" ng-controller="mainCtrl">
        <div class="col-md-12">
            <div class="col-md-2 col-md-offset-3"></div>
            <button class="btn btn-primary" ng-click="showUsers()">Show Users</button>
        </div>
        <div class="col-md-12 col-12-customer">
            <ul>
                <li>
                    <div class="col-md-12 head">
                        <div class="col-md-1 col-title-item">Id</div>
                        <div class="col-md-3 col-title-item">Name</div>
                        <div class="col-md-3 col-title-item">Company-Name</div>
                        <div class="col-md-3 col-title-item">Phone</div>
                        <div class="col-md-2 col-title-item">Edit</div>
                    </div>
                </li>
            </ul>
            <ul class="list-users" ng-show="displayUsers">
                <li class="user-item" ng-repeat="user in dataUsers">
                    <div class="col-md-12">
                        <div class="col-md-1 col-item col-item-id">1</div>
                        <div class="col-md-3 col-item col-item-name">Leanne Graham</div>
                        <div class="col-md-3 col-item col-item-company-name">Romaguera-Crona</div>
                        <div class="col-md-3 col-item col-item-phone">1-770-736-8031 x56442</div>
                        <div class="col-md-2 col-item col-item-edit">
                            <button class="btn btn-info btn-xs">edit</button>
                            <button class="btn btn-danger btn-xs">delete</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

<!--<script src="bower_components/angular/angular.js"></script>-->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<!--<script src="app.js"></script>-->
<!--<script src="mainController.js"></script>-->
<!--<script src="appService.js"></script>-->
</body>
</html>
